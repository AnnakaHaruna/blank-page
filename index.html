<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blank page</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: opacity 0.5s;

      font-family: monospace;
    }

    button {
      font: inherit;
      margin: 0;
      padding: 0;
    }

    pre {
      font-size: 1.1em;
    }

    span {
      color: #444;
      transition: background-color 1s;
    }

    .anti-beacon {
      color: white;
      background-color: black;
    }

    .low-beacon {
      background-color: yellow;
    }

    .med-beacon {
      background-color: rgb(255, 208, 0);
    }

    .high-beacon {
      background-color: orange;
    }

    .faint {
      opacity: .5;
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .interactive {
      cursor: pointer;
      color: #009;
    }

    .invisible {
      transform: translateX(-100%);
      opacity: 0;
    }

    .slider {
      background-color: rgb(0, 183, 255);
      color: white;
      transition: none;
    }

    #powers-container {
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <div id="content" class="unselectable">
    <pre id="game-pre"></pre>
    <div id="powers-container" class="invisible">
      <h2>Powers</h2>
      <ol>
        <li id="power-1-li" class="invisible">
          Perception +
        </li>
        <li id="power-2-li" class="invisible">
          <button id="power-2-button">Remove all pipes</button>
        </li>
        <li id="power-3-li" class="invisible">
          <input type="checkbox" id="power-3-check">
          <label for="power-3-check">Retract dots</label>
        </li>
        <li id="power-4-li" class="invisible">
          Control of slider
        </li>
      </ol>
    </div>
  </div>
  <script src="vendors.app.bundle.js"></script>
  <script src="app.bundle.js"></script>
</body>
</html>
