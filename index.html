<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blank page</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: opacity 0.5s;
    }

    pre {
      font-size: 1.1em;
    }

    span {
      color: #444;
      transition: background-color 1s;
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .interactive {
      cursor: pointer;
      color: #009;
    }

    .interactive.beacon {
      background-color: orange;
    }

    .invisible {
      transform: translateX(-100%);
      opacity: 0;
    }

    #powers-container {
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <div id="content">
    <pre id="game-pre" class="unselectable"></pre>
    <div id="powers-container" class="invisible">
      <h2>Powers</h2>
      <ol>
        <li><button id="power-1-button">Remove all pipes</button></li>
      </ol>
    </div>
  </div>
  <script src="vendors.app.bundle.js"></script>
  <script src="app.bundle.js"></script>
</body>
</html>
